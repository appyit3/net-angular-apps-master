apiVersion: apps/v1
kind: Deployment
metadata:
  name: dncapi-deployment
spec:
  selector:
    matchLabels:
      app: dncapi-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: dncapi-pod
    spec:
      containers:
        - name: dncapi-container
          image: dncimg:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80             

apiVersion: v1
kind: Service
metadata:
    name: dncapisvc
spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 80
    selector:
        app: dncapi-pod
    type: ClusterIP

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: dncapi-ingress
spec:
    rules:
    - http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: dncapisvc
              port:
                number: 80

